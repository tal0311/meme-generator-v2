    <header class="main-layout">
      <div class="header-container flex a-center s-between">
        <div class="logo">Meme-generator</div>
        <nav>
          <a onclick="navigateTo('gallery')" href="#">Gallery</a> |
          <a onclick="navigateTo('editor')" href="#">Editor</a> |
          <a onclick="navigateTo('saved')" href="#">Saved</a>
        </nav>
      </div>
    </header>
    <section class="app-filter">
      <label for="ice-cream-choice">Choose a flavor:</label>
      <input list="topics" name="topics" />

      <datalist id="topics">
        <option value="politics">politics</option>
        <option value="baby">baby</option>
        <option value="funny">funny</option>
      </datalist>

      <section class="search-word-container">
        <span>funny</span><span>politics</span><span>baby</span>
      </section>
    </section>
    <main>
      <!-- gallery route -->
      <section class="gallery page gallery main-layout">
        <div class="grid image-list j-center full"></div>
      </section>

      <!-- editor route -->
      <section class="editor page meme-editor" hidden>
        <div class="meme-editor-container flex j-center">
          <section class="canvas-container">
            <canvas width="500" height="500"></canvas>
          </section>
          <section class="editor-panel grid flex a-center">
            <input
              oninput="onUpdateLine(this.value, 'txt')"
              type="text"
              name="txt"
              id=""
              placeholder="Enter line text"
            />
            <div class="line-top-panel">
              <button class="fa-solid fa-arrow-up"></button>
              <button class="fa-solid fa-arrow-down"></button>
              <button
                title="Add new line"
                class="fa-solid fa-plus"
                onclick="onAddLine()"
              ></button>
              <button
                class="fa-solid fa-sort"
                onclick="onChangeLine()"
              ></button>
              <button
                class="fa-solid fa-trash"
                onclick="onRemoveLine()"
              ></button>
            </div>
            <div class="line-bottom-panel">
              <button class="fa-solid fa-a"><i class="fa-plus"></i></button>
              <button class="fa-solid fa-a">
                <i class="fa-solid fa-minus"></i>
              </button>
              <button class="fa-solid fa-align-right"></button>
              <button class="fa-solid fa-align-center"></button>
              <button class="fa-solid fa-align-left"></button>
              <button class="fa-solid fa-paint-roller"></button>
              <label class="fa-solid fa-palette" for="fillColor">
                <input
                  id="fillColor"
                  type="color"
                  name="fillColor"
                  value="#ff0000"
                  list="colorlist"
                  oninput="onUpdateLine(this.value, 'fillColor')"
                />
              </label>
              <datalist id="colorlist">
                <option value="#ce36ba"></option>
                <option value="#36ce49"></option>
                <option value="#bcce36"></option>
                <option value="#ce4736"></option>
                <option value="#36a0ce"></option>
              </datalist>
              <select name="font-style" onchange="onFontSelect(this.value)">
                <option value="impact">impact</option>
                <option value="ariel">ariel</option>
              </select>
            </div>
            <div class="emojis-container">emojis</div>
            <div class="share-download-container">
              <a
                title="DownLoad meme as image"
                href="#"
                onclick="onSave(this)"
                download="canvas-img.jpg"
                >Download</a
              >
              <button title="Save meme" onclick="onSave(null,'save')">
                save
              </button>
              <button title="Share to faceBook" onclick="onShare()">
                share
              </button>
              <button title="Upload image">upload</button>
              <button title="Take photo" onclick="onSnap()">snap</button>
            </div>
          </section>
        </div>
      </section>

      <!-- saved route -->
      <section class="saved page" hidden>
        <div class="grid saved-image-list j-center full"></div>
        saved
      </section>
    </main>
    <section class="about">about the developer</section>
    <footer>
      <small>coffee right</small>
    </footer>

    <dialog>
      <video src="" autoplay width="500" height="500">
        <p>fall back</p>
      </video>
      <button onclick="takePhoto()">Snap</button>
      <form>
        <button>close</button>
      </form>
    </dialog>

    <script src="js/services.js/util.service.js"></script>
    <script src="js/services.js/storage.service.js"></script>
    <script src="js/services.js/meme.service.js"></script>

    <script src="js/saved.controller.js"></script>
